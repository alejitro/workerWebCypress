image: node:10

before_script:
  - apt-get install xvfb libgtk-3-dev libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2
  - npm install

stages:
  - test

cache:
  key: ${CI_COMMIT_REF_SLUG}

cypress:
  stage: test
  script:
    #- npm run test
    - npm install cypress --save-dev
    - npm run test
  artifacts:
    paths:
      - /cypress/videos/
